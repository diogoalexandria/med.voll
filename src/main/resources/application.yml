spring:
  application:
    name: api
  
  devtools:
    restart:
      enable: true
      livereload: true
  
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update

logging:
  file:
    name: /app/logs/spring-boot-app.log